<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration Form</title>
  </head>
  <body>
    <header>
      <h1 class="title">The Code Review</h1>
    </header>

<div class="container">
  <form class="contact_form" action="index.html" method="post">

    <div>
      <h2 class="signup">Signup for our newsletter</h2>
      <p class="center borders">Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <fieldset class="contact">

        <legend class="signup">Contact Information</legend>
        <div class="form_box">
          <label for="fullname">Full Name:</label>
          <input id="fullname" type="text" name="name" placeholder="required" required>
        </div>

        <div class="form_box">
          <label for="email">Email:</label>
          <input id="email" type="email" name="emailaddress" placeholder="required" required>
        </div>

        <div class="form_box">
          <label for="phonenum">Phone Number:</label>
          <input id="phonenum" type="tel" name="telnumber" placeholder="optional">
        </div>

        <div class="form_box">
          <label for="streetaddress">Street Address:</label>
          <input id="streetaddress" type="text" name="address" placeholder="optional">
        </div>

        <div class="form_box">
          <label for="cityname">City:</label>
          <input id="cityname" type="text" name="city" placeholder="optional">
        </div>

        <div class="form_box">

          <label for="statemenu">State:</label>
            <select id="statemenu" name="State">
            <option value="" disabled selected hidden>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="form_box">
          <label for="zip">Zip Code:</label>
          <input class="zip" id="zip" type="text" name="zip" placeholder="optional">
        </div>
      </fieldset>


     <fieldset class="news">
       <legend class="news">Newsletter</legend>
       <div class="checkboxes">
           <p>Select the newsletters you would like to recieve</p>
           <input type="checkbox" value="HTML News" checked>HTML News<br>
           <input type="checkbox" value="CSS News">CSS News<br>
           <input type="checkbox" value="Javascript News">Javascript News<br>
           <p>Newsletter format</p>
        <div class="radio">
           <input type="radio" value="html" checked>HTML<br>
           <input type="radio" value="plain text">Plain Text<br>
        </div>

         <textarea class="feedback" placeholder="topics you would like to see">
         </textarea>

         <div class="buttons">
           <input id="submit" type="submit" name="Submit" >
           <input id="reset" type="reset" name="Reset" >
         </div>
       </div>
     </fieldset>
    </form>
   </div>

  </body>
</html>
